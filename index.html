<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Coding Quiz</title>
</head>
<body>
  <header>
    <h1>Coding Quiz</h1>
    <p id="timer">Time: <span id="time-remaining"></span></p>
    <a id="view-highscores" href="#highscores-container">View Highscores</a>
  </header>

  <!-- Start Screen -->
  <section id="start-window">
    <button id="start-button">Start</button>
  </section>

  <!-- Quiz Window -->
  <section id="quiz-window">
    <h2 id="questions"></h2>
    <ul id="answers"></ul>
    <p id="feedback"></p>
  </section>

  <!-- Result Window -->
  <section id="result-window">
    <h2>All done!</h2>
    <p>Your final score is <span id="final-score"></span>.</p>
    <form id="score-form">
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" maxlength="3" required>
      <button type="submit">Submit</button>
    </form>
    <button id="play-again-button">Play Again</button>
  </section>

  <!-- Highscores Window -->
  <section id="highscores-container">
    <h2>High Scores</h2>
    <ul id="highscores-list"></ul>
    <button id="home-button" href="start-window">Back To Home</button>
  </section>

  <script src="./Assets/script.js"></script>
</body>
</html>
